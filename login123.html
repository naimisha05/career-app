<!DOCTYPE HTML>

<html>

<head>
    <title>Login</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.js">
    <script type="text/javascript">
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "admin" && password == "admin") {
                alert("Login Successful");
                return true;


            } else {
                alert("Login failed");
                return false;

            }


        }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .input1 {
            padding: 10px;
        }
        
        td {
            color: white;
        }
        
        .gh {
            padding: 20px;
            padding-left: 350px;
            padding-right: 350px;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: url('https://previews.123rf.com/images/bolsunova/bolsunova1705/bolsunova170500040/78202776-stock-vector-illustration-peddler-parcels-carrier-woman-packaging-box-in-hand-thumbs-up-design-eleme.jpg');
            background-size: cover;
        }
    </style>


</head>

<body class="container gh" id="body">
    <div class="panel" style="background-color:#1a1818;padding-bottom:20px;" id="home">
        <centre>

            <h3 class="text-primary text-center">
                Login
            </h3>
            <div id="login_div">
                <form onsubmit="return validate()" action="home.html" method="POST">
                    <div class="input1">
                        <input type="text" id="username" placeholder="Email" class="form-control" required="required" /></div>
                    <div class="input1">
                        <input type="password" id="password" pattern={a-zA-Z0-9}{6,} class="form-control" placeholder="Password" required="required" />
                    </div>
                    <!-- <button class="btn btn-danger" onclick="document.location='home.html'">submit</button> -->

                    <button class="btn text-center btn-danger">submit</button>
                </form>
            </div>
        </centre>

    </div>



    <div id="signup_div" class="panel" style="background-color:#1a1818;padding-bottom:90px;">

        <form>
            <centre>

                <h3 class="text-primary text-center">
                    Sign Up
                </h3>
                <table align="centre" style="padding-top:100px;">

                    <tr>
                        <td colspan="4"><b>Name*</b></td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="text" id="name" class="form-control" required="required" /></td>
                    </tr>
                    <tr>
                        <td><b>Gender*</b><br><select id="gender" class="form-control">
   
   
   <option value="female">Female</option>
   </select></td>
                        <td></td>
                        <td><b>Age*</b><br><input type="number" id="age" class="form-control" required="required" size="1px"></td>
                    </tr>


                    <tr>
                        <td><b>Password*</b></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="pass" placeholder="Minimum 6 Character" class="form-control" required="required" /></td>
                    </tr>
                    <tr>
                        <td><b>Confirm-Password*</b></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="conpass" class="form-control" required="required" /></td>
                    </tr>
                    <tr>
                        <td>
                    </tr>
                    <tr>

                        <td align="center" style="padding-left:100px;padding-top:20px;"><input class="btn btn-danger" type="submit" value="submit" />
                            <input type="reset" class="btn btn-danger" value="Reset" /></td>
                    </tr>
                </table>
            </centre>
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="login1.js">
        </script>

    </div>
</body>

</html>
